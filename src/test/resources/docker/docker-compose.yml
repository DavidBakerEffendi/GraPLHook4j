version: "3.4"

services:
  janusgraph:
    image: janusgraph/janusgraph:latest
    container_name: janusgraph-default
    ports:
      - "8182:8182"
    healthcheck:
      test: ["CMD-SHELL", "bin/gremlin.sh", "-e", "scripts/remote-connect.groovy"]
      interval: 5s
      timeout: 15s
      retries: 3
      start_period: 10s