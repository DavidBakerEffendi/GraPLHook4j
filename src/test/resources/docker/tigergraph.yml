version: '3'
services:
  tigergraph:
    image: dbakereffendi/tigergraph:latest
    container_name: grapl-tigergraph
    ports:
      - "14022:22"
      - "9000:9000"
      - "14240:14240"
    volumes:
      - grapl-tigergraph:/var/lib/tigergraph/data
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:9000/echo || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 5
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    stdin_open: true
    tty: true
volumes:
  grapl-tigergraph: